<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üìä Relat√≥rios de Colheitas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body { background-color: #f8f9fa; padding: 20px; }
    .container { max-width: 1100px; }
    .card { border-radius: 12px; margin-bottom: 30px; }
    .btn-relatorio {
      background-color: #198754;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      transition: 0.2s;
    }
    .btn-relatorio:hover {
      background-color: #157347;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center my-4">üìä Relat√≥rios de Colheitas</h2>

    <!-- ALERTAS -->
    <div id="alertContainer" class="my-3"></div>

    <!-- LISTA DE COLHEITAS -->
    <div class="card shadow-sm p-4">
      <h5>Colheitas Conclu√≠das</h5>
      <div class="table-responsive mt-3">
        <table class="table table-striped" id="tabelaColheitas">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>M√°quina</th>
              <th>Status</th>
              <th>In√≠cio</th>
              <th>Fim</th>
              <th>Dura√ß√£o</th>
              <th class="text-center">A√ß√µes</th>
            </tr>
          </thead>
          <tbody>
            <tr><td colspan="7" class="text-center text-muted">Carregando...</td></tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- RESULTADO DO RELAT√ìRIO -->
    <div class="card shadow-sm p-4">
      <h5>Resultado</h5>
      <div id="resultado" class="mt-3 text-center text-muted">Selecione uma colheita conclu√≠da para gerar o relat√≥rio.</div>
    </div>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const API_COLHEITAS = "http://127.0.0.1:8000/colheitas/listar";
    const API_RELATORIO = "http://127.0.0.1:8000/relatorios/trafego";

    const tabela = document.querySelector("#tabelaColheitas tbody");
    const resultadoDiv = document.querySelector("#resultado");
    const alertContainer = document.getElementById("alertContainer");

    // üß† Fun√ß√£o para formatar data ISO -> DD/MM/YYYY HH:MM
    function formatarData(dataStr) {
      if (!dataStr) return "-";
      try {
        const d = new Date(dataStr);
        if (isNaN(d)) return "-";
        const dia = String(d.getDate()).padStart(2, "0");
        const mes = String(d.getMonth() + 1).padStart(2, "0");
        const ano = d.getFullYear();
        const hora = String(d.getHours()).padStart(2, "0");
        const min = String(d.getMinutes()).padStart(2, "0");
        return `${dia}/${mes}/${ano} ${hora}:${min}`;
      } catch {
        return dataStr;
      }
    }

    function showAlert(message, type = "info") {
      if (!message) return;
      alertContainer.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${typeof message === "string" ? message : "Opera√ß√£o conclu√≠da."}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>`;
      setTimeout(() => {
        const alert = document.querySelector(".alert");
        if (alert) alert.remove();
      }, 4000);
    }

    // üîπ Carregar colheitas conclu√≠das
    async function carregarColheitas() {
      try {
        const resp = await fetch(API_COLHEITAS);
        const data = await resp.json();
        const colheitas = Array.isArray(data) ? data : data.colheitas || [];

        tabela.innerHTML = "";

        if (!colheitas.length) {
          tabela.innerHTML = `<tr><td colspan="7" class="text-center text-muted">Nenhuma colheita encontrada.</td></tr>`;
          return;
        }

        const concluidas = colheitas.filter(c => c.status && c.status.toLowerCase().includes("conclu"));
        if (!concluidas.length) {
          tabela.innerHTML = `<tr><td colspan="7" class="text-center text-muted">Nenhuma colheita conclu√≠da.</td></tr>`;
          return;
        }

        concluidas.forEach(c => {
          const inicio = formatarData(c.inicio);
          const fim = formatarData(c.fim);
          const duracao = c.duracao ? Number(c.duracao).toFixed(2) + " h" : "-";

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${c.id}</td>
            <td>${c.maquina_id ? "M√°quina " + c.maquina_id : "-"}</td>
            <td>${c.status}</td>
            <td>${inicio}</td>
            <td>${fim}</td>
            <td>${duracao_horas}</td>
            <td class="text-center">
              <button class="btn-relatorio" onclick="gerarRelatorio(${c.id})">
                <i class="bi bi-bar-chart-line"></i> Gerar
              </button>
            </td>`;
          tabela.appendChild(tr);
        });
      } catch (err) {
        showAlert("Erro ao carregar colheitas: " + err, "danger");
        console.error("Erro ao carregar colheitas:", err);
      }
    }

    // üîπ Gerar relat√≥rio para uma colheita
    async function gerarRelatorio(id) {
      resultadoDiv.innerHTML = `<div class="text-muted">‚è≥ Gerando relat√≥rio para a colheita ${id}...</div>`;

      try {
        const resp = await fetch(`${API_RELATORIO}?colheita_id=${id}`);
        const data = await resp.json();

        if (!resp.ok) {
          resultadoDiv.innerHTML = `<div class="alert alert-danger">Erro: ${data.detail || 'Falha ao gerar relat√≥rio.'}</div>`;
          return;
        }

        showAlert("‚úÖ Relat√≥rio gerado com sucesso!", "success");

        const mapaUrl = data.mapa?.startsWith("http")
          ? data.mapa
          : `http://127.0.0.1:8000/${data.mapa.replace(/^\/?/, "")}`;

        resultadoDiv.innerHTML = `
          <table class="table table-bordered align-middle mt-3">
            <tr><th>ID da Colheita</th><td>${data.colheita?.colheita_id || id}</td></tr>
            <tr><th>M√°quina</th><td>${data.colheita?.maquina?.modelo || '-'}</td></tr>
            <tr><th>Dist√¢ncia Total</th><td>${data.distancia_total_km || '-'} km</td></tr>
            <tr><th>√Årea Colhida</th><td>${data.area_colhida_ha || '-'} ha</td></tr>
            <tr><th>Sobreposi√ß√µes</th><td>${data.qtd_sobreposicoes || '-'}</td></tr>
            <tr><th>Status</th><td>${data.status || '-'}</td></tr>
            <tr><th>Mapa</th>
              <td>
                ${
                  mapaUrl
                    ? `<a href="${mapaUrl}" target="_blank" class="btn btn-outline-success btn-sm">
                        <i class="bi bi-map"></i> Abrir Mapa
                      </a>`
                    : '<span class="text-muted">Mapa n√£o dispon√≠vel</span>'
                }
              </td>
            </tr>
          </table>
        `;
      } catch (err) {
        showAlert("Erro ao conectar ao servidor: " + err, "danger");
        resultadoDiv.innerHTML = `<div class="alert alert-danger">Erro ao conectar ao servidor.</div>`;
        console.error(err);
      }
    }

    carregarColheitas();
  </script>
</body>
</html>
